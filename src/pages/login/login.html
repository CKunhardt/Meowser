<ion-header>

  <ion-navbar>
    <ion-title>Login to Meowser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content-main">

  <ion-icon name="paw" class="logo-main"></ion-icon>

  <div text-center>
    <h1>Welcome to Meowser!</h1>
    <p> Please login using the form below. </p>

    <ion-card>
      <form [formGroup]="form" (ngSubmit)="logIn()">
        <ion-list>
          <ion-item margin-bottom>
            <ion-label stacked>Email Address:</ion-label>
            <ion-input type="email" formControlName="email" placeholder="Your email address"> </ion-input>
          </ion-item>

          <ion-item margin-bottom>
            <ion-label stacked>Password:</ion-label>
            <ion-input type="password" formControlName="password" placeholder="Your password"></ion-input>
          </ion-item>

          <button ion-button clear text-center block [disabled]="!form.valid">Log In</button>
        </ion-list>
      </form>
    </ion-card>
    <div class="login-info">
      <label>Don't have an account yet?</label> <a (click)="goToSignup()">Sign up!</a>
    </div>
  </div>

</ion-content>
