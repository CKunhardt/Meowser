<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content-main">

  <ion-icon name="paw" class="logo-main"></ion-icon>

  <ion-card>
    <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
  
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input formControlName="username" type="text" placeholder="Your username">
        </ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Your email address"
          [class.invalid]="!signupForm.controls.email.valid">
        </ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input formControlName="password" type="password" placeholder="Your password"
          [class.invalid]="!signupForm.controls.password.valid">
        </ion-input>
      </ion-item>
  
      <button ion-button clear block type="submit" [disabled]="!signupForm.valid">
        Create an Account
      </button>
    </form>
  </ion-card>
</ion-content>
