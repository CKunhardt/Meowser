<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToSettings()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="content-main">
  <ion-card>
    <img src="assets/imgs/catholder.jpg"/>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>YES!</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear>
            <ion-icon name="thumbs-down"></ion-icon>
            <div>no.</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
